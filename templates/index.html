<!doctype html>
<html lang="en">
    <head></head>
    <body>
        <h1>Top 1000 IMDB Movies</h1>
        <table border=1 cellpadding=10px>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Cast</th>
                <th>IMDB Rating</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{ obj.title }}</td>
                <td>{{ obj.year }}</td>
                <td>{{ obj.director }}</td>
                <td>{{ obj.cast }}</td>
                <td>{{ obj.imdb_rating }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
